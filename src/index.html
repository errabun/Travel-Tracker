<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://kit.fontawesome.com/41f2c89ebe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="datepicker.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje!</title>
  </head>
  <body>
    <header>
      <section class="welcome-logo">
        <h1>Let's Travel!</h1>
        <h1><i class="fas fa-passport"></i>Viaje Travel</h1>
      </section>
    </header>
    <main class="user-dashboard">
      <section class="user-stats">
        <h3 class="welcome"></h3>
        <p class="previous-year"></p>
        <p class="current-year"></p>
      </section>
      <section class="book-trip">
        <form action="" class="book">
          <h3 class="book-title">Book a trip with us:</h3>
          <div class="book-inputs">
            <div class="destination-input">
              <label for="destination" >Where to:</label>
              <select type="dropdown" name="destination" id="destination"></select>
                <option value=""></option>
            </div>
            <div class="travel-date">
              <label for="startDate">Depart on:</label>
              <input type="date" class="start-date" id="startDate">
              <label for="endDate">Return on:</label>
              <input type="date" class="end-date" id="endDate">
            </div>
            <div class="number-travel">
              <label for="numTravelers">Number of Travelers</label>
              <input type="number" min="1" max="25" value="1" id="numTravelers">
            </div>
            <button class="book-trip-btn">Book this trip</button>
          </div>
        </form>
      </section>
      <section class="trip-cards">
        <article class="past-trips">
          <h3 class="past-title">Past Trips</h3>
        </article>
        <article class="current-trips">
          <h3 class="current-title">Current Trips</h3>
        </article>
        <article class="upcoming-trips">
          <h3 class="upcoming-title">Upcoming Trips</h3>
        </article>
        <article class="pending-trips">
          <h3 class="pending-title">Pending Trips</h3>
        </article>
      </section>
    </main>
    <footer>
      <section class="contact-info">
        <p class="address">
          123 Nowhere Street
          Denver, CO 80112
        </p>
        <p>Phone: 303.106.4354</p>
        <p>Email: support@viaje.com</p>
      </section>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    <script src="datepicker.min.js"></script>
  </body>
</html>
