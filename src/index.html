<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://kit.fontawesome.com/41f2c89ebe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje!</title>
  </head>
  <body>
    <header>
      <section class="welcome-logo">
        <h1>Let's Travel!</h1>
        <h1><i class="fas fa-passport"></i>Viaje Travel</h1>
      </section>
    </header>
    <main class="user-dashboard">
      <section class="stats-book">
        <section class="user-stats">
          <h3 class="welcome"></h3>
          <p class="previous-year"></p>
          <p class="current-year"></p>
        </section>
        <section class="book-trip">
          <form action="" class="book">
            <h3 class="book-title">Book a trip with us:</h3>
            <div class="book-inputs">
              <div class="destination-input">
                <label for="destination-list">Where to:</label>
                <select aria-label="select-destination" class="destination-list" name="destination-list">
                  <option value=""></option>
              </div>
              <div class="travel-date">
                <label for="depart">Depart on:</label>
                <input type="date" id="depart" name="depart"  aria-label="departure-select">
                <label for="duration">Duration of trip:</label>
                <input type="number" min="1" max="1000" value="1" class="duration" id="duration" aria-label="trip-duration-select">
              </div>
              <div class="number-travel">
                <label for="numTravelers">Number of Travelers</label>
                <input type="number" min="1" max="25" value="1" id="numTravelers" aria-label="number-of-travelers-select">
              </div>
              <div class="button-wrapper">
                <button class="book-trip-btn">Book this trip</button>
                <button class="estimate-trip">Get estimate for this trip</button>
              </div>
              <div class="display-estimates"></div>
            </div>
          </form>
        </section>
      </section>
      <section class="trip-cards">
        <h2 class="past-title">Your Trips</h2>
        <div class="cards-wrapper"></div>
      </section>
    </main>
    <footer>
      <section class="contact-info">
        <p class="address">
          123 Nowhere Street
          Denver, CO 80112
        </p>
        <p>Phone: 303.106.4354</p>
        <p>Email: support@viaje.com</p>
      </section>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
